<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-warning-subtle">
    <hr class="border border-danger border-2 opacity-75 m-4">
    <h2 class="text-center"></h2>

    <div class="d-flex justify-content-between align-items-center">
      <h2 class="m-4">Salary Predictor</h2>
      <div class="dropdown ml-auto m-4"> <!-- Use ml-auto to push the dropdown to the right -->
          <a class="btn btn-success dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Create Account
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">LogIn</a></li>
            <li><a class="dropdown-item" href="#">SignIn</a></li>
            <li><a class="dropdown-item" href="#">LogOut</a></li>
          </ul>
      </div>
  </div>

    <hr class="border border-danger border-2 opacity-75 m-4">

    <div class="container mt-3">
        <form id="linearRegressionForm">
          <div class="form-group m-1">
            <label for="greScore">Educational Level ( 0 : Bachelor's , 1 : Master's , 2 : PhD ) :</label>
            <input type="number" class="form-control" id="greScore" min="0" max="2" step="1">
          </div>
          <div class="form-group m-1">
            <label for="toeflScore">Years of Experience ( out of 50 ) :</label>
            <input type="number" class="form-control" id="toeflScore" min="0" max="50" step="1">
          </div>
          <button type="button" class="btn btn-primary m-1" onclick="predict()">Predict</button>
        </form>
    </div>

    
    <h6 class="text-center m-2">Made by @Mayank Anand</h6>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
